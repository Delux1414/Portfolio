<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estrellas.css">
    <link rel="stylesheet" href="../icons/all.css">
    <title>Star rating</title>
</head>

<body>
    <div class="main-wrap">
        <div class="main">
            <div class="nav-wrap">
                <nav class="navbar">
                    <div class="title">
                        <h1>Welcome to the star rating webpage</h1>
                    </div>
                </nav>
            </div>
            <div class="stars-center">
                <div class="stars-wrap">
                    <div class="stars">
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div> <br>
                </div>
            </div>
            <div class="input-wrap">
                <div class="input-con">
                    <input type="number" id="ratingInput">
                </div>
            </div>
            <div class="btn-wrap">
                <div class="btn-calificar">
                    <input type="submit" value="Calificar" id="calificarBtn">
                </div>
            </div>
        </div>
    </div>

    <script src="estrellas.js"></script>
</body>

</html>
